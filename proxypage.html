<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Page</title>
    <style>
        /* CSS styles for Proxy Page */
        body {
            margin: 0;
            padding: 0;
        }

        #search-bar {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        #iframe-container {
            position: absolute;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #proxied-iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }
    </style>
</head>
<body>
    <div id="search-bar">
        <form id="search-form">
            <input type="text" id="url-input" placeholder="Enter URL...">
            <input type="submit" value="Go">
        </form>
    </div>
    <div id="iframe-container">
        <iframe id="proxied-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var url = document.getElementById("url-input").value;
            var proxiedUrl = "https://media.ultrawyatt.com/uv/" + encodeURIComponent(url);
            document.getElementById("proxied-iframe").src = proxiedUrl;
        });
    </script>
</body>
</html>
