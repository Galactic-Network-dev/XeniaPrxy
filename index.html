<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://i.ytimg.com/vi/VH1C7xACJt4/maxresdefault.jpg');">
    <div id="menu">
        <button class="button" onclick="goToProxy()">Proxy</button>
        <button class="button" onclick="goToPage('games.html')">Games</button>
        <button class="button" onclick="goToPage('apps.html')">Apps</button>
        <button class="button" onclick="goToSettings()">Settings</button>
    </div>

    <script>
        function goToProxy() {
            window.location.href = "proxy.html"; // Redirect to the proxy page
        }

        function goToPage(page) {
            window.location.href = page; // Redirect to the specified page
        }

        function goToSettings() {
            window.location.href = "settings.html"; // Redirect to the settings page
        }
    </script>
</body>
</html>
